<div class="card flex justify-center">
  <p-toast />
  <p-confirmdialog />
  <p-dialog header="Configuración" [modal]="true" [(visible)]="visible" [style]="{ width: '50%' }">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <span class="input-group-text" >Nombres</span>
            <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="usuario.nombres" readonly aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <span class="input-group-text" >Identificación</span>
            <input type="text" class="form-control" placeholder="Identificación" [(ngModel)]="usuario.identificacion" aria-describedby="addon-wrapping">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <span class="input-group-text" >Mail</span>
            <input type="text" class="form-control" placeholder="Mail" [(ngModel)]="usuario.mail" readonly aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="col-sm-6">

        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <span class="input-group-text" >Nueva Contraseña</span>
            <input type="text" class="form-control" placeholder="Nueva Contraseña" [(ngModel)]="usuario.password" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="col-sm-6">

        </div>
      </div>

      <br>
      <div class="row" style="display: flex;">
        <div class="col-sm-9"></div>
        <div class="col-sm-3" style="display: flex;">
          <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
          <p-button label="Guardar" (click)="save()" />
        </div>
      </div>
    </div>

  </p-dialog>
</div>

<ng-template #themeDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button [caret]="false" cDropdownToggle aria-label="Open theme picker">
      <svg cIcon [name]="icons()" size="lg"></svg>
    </button>
    <div cDropdownMenu>
      @for (mode of colorModes; track mode.name) {
        <button
          (click)="colorMode.set(mode.name)"
          [active]="colorMode()===mode.name"
          cDropdownItem
          class="d-flex align-items-center"
        >
          <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
          {{ mode.text }}
        </button>
      }
    </div>
  </c-dropdown>
</ng-template>

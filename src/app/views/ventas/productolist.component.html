<p-table [value]="listaProductos" responsiveLayout="scroll" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code">Producto</th>
      <th pSortableColumn="name">Descripción</th>
      <th pSortableColumn="year">Cantidad</th>
      <th pSortableColumn="price">Precio</th>
      <th pSortableColumn="inventoryStatus">Observación</th>
      <th style="width:4em"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.nombreProducto }}</td>
      <td>{{ product.descripcion }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.precio }}</td>
      <td>
        {{ product.observacion }}
      </td>
      <td>
        <p-button label="Seleccionar" severity="info" (click)="selectProduct(product)"/>
      </td>
    </tr>
  </ng-template>
</p-table>

<c-card class="my-4">
  <c-card-body>
    <div class="card flex justify-center">
      <p-button (click)="showDialog('nada', 'NUEVO')" label="Nuevo" />
      <p-toast />
      <p-confirmdialog />
      <p-dialog header="Cliente" [modal]="true" [(visible)]="visible" [style]="{ width: '50%' }">
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group mb-3">
                <span class="input-group-text" >Nombres</span>
                <input type="text" class="form-control" [(ngModel)]="newProveedor.nombres" placeholder="Nombres" aria-describedby="addon-wrapping">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group mb-3">
                <span class="input-group-text" >Apellidos</span>
                <input type="text" class="form-control" [(ngModel)]="newProveedor.apellidos" placeholder="Apellidos" aria-describedby="addon-wrapping">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group mb-3">
                <span class="input-group-text" >Identificación</span>
                <input type="text" class="form-control" [(ngModel)]="newProveedor.identificacion" placeholder="Identificación" aria-describedby="addon-wrapping">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group mb-3">
                <span class="input-group-text" >Mail</span>
                <input type="text" class="form-control" [(ngModel)]="newProveedor.mail" placeholder="Mail" aria-describedby="addon-wrapping">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group mb-3">
                <span class="input-group-text" >Teléfono</span>
                <input type="text" class="form-control" [(ngModel)]="newProveedor.telefono" placeholder="Teléfono" aria-describedby="addon-wrapping">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group mb-3">
                <span class="input-group-text" >Dirección</span>
                <input type="text" class="form-control" [(ngModel)]="newProveedor.direccion" placeholder="Dirección" aria-describedby="addon-wrapping">
              </div>
            </div>
          </div>
          <br>
        </div>

        <div class="row" style="display: flex;">
          <div class="col-sm-9"></div>
          <div class="col-sm-3" style="display: flex;">
            <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
            <p-button label="Guardar" (click)="save()" />
          </div>
        </div>

      </p-dialog>
    </div>
    <p-table
      [value]="listaClientes"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]"
      [lazy]="true"
      (onLazyLoad)="onLazyLoad($event)"
    >
      <ng-template #header>
        <tr >
          <th style="width:25%">Cliente</th>
          <th style="width:25%">Identificación</th>
          <th style="width:10%">Telefono</th>
          <th style="width:15%">Direccion</th>
          <th style="width:25%">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-customer>
        <tr>
          <td>{{ customer.nombres }}</td>
          <td>{{ customer.identificacion }}</td>
          <td>{{ customer.telefono }}</td>
          <td>{{ customer.direccion }}</td>
          <td>
            <p-button label="Ver" severity="info" (click)="ver(customer)"/>
            <p-button label="Editar" severity="warn" (click)="showDialog(customer, 'nada')"/>
            <p-button label="Eliminar" severity="danger" (click)="eliminar(customer)"/>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </c-card-body>
</c-card>
